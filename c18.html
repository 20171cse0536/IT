<html>
<head>
<style>
#grad{height:200px;background-image:linear-gradient(red,yellow);}
#grad1{height:200px;background-image:linear-gradient(to right,red,yellow);}
#grad2{height:200px;background-image:linear-gradient(to bottom right,red,yellow);}
#grad3{height:200px;background-image:linear-gradient(-90deg,red,yellow);}
#grad4{height:200px;background-image:repeating-linear-gradient(red 10%,yellow 20%,green 30%);}
#grad5{height:200px;background-image:radial-gradient(red,yellow,green,black);}
</style>
</head>
<body>
<div id="grad"></div>
<div id="grad1"></div>
<div id="grad2"></div>
<div id="grad3"></div>
<div id="grad4"></div>
<div id="grad5"></div>

</body>
</html>
